<!-- sldsValidatorIgnore -->
<template>
    <lightning-quick-action-panel header="New Student">
        <lightning-record-edit-form object-api-name={objectApiName}
                                    onsuccess={handleSuccess}>
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="number__c"></lightning-input-field>
            <lightning-input-field field-name="email__c"></lightning-input-field>
            <lightning-input-field field-name="course__c"></lightning-input-field>
            <lightning-input-field field-name="joindate__c"></lightning-input-field>

            <lightning-button variant="neutral" label="Cancel"></lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Save" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
