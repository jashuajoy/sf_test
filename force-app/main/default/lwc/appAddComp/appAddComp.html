<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Add a new Record: aa">
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <lightning-input label="Name: " placeholder="Enter Name" onchange={handleName}>

                </lightning-input>
            </div>
            <div class="slds-col">
                <lightning-input label="Phone: " placeholder="Enter Phone" onchange={handlePhone}>
                    
                </lightning-input>
            </div>
            <div class="slds-col">
                <lightning-input label="Email: " placeholder="Enter Email" onchange={handleEmail}>
                    
                </lightning-input>
            </div>
            <div class="slds-col">
                <lightning-input label="Date: " type="date" placeholder="Enter Date" onchange={handleDate}>
                    
                </lightning-input>
            </div>
            <div class="slds-col">
                <lightning-input label="Course: " placeholder="Enter Course" onchange={handleCourse}>
                    
                </lightning-input>
            </div>
        </div>

        <div>
            <lightning-button variant="brand" label="output" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
        
        <template if:true={id}>
            <div style="background-color: rgb(92, 216, 92); color: black; font-size: 1em">
                <p>Successfully inserted the record with Id: <lightning-badge label={id} class="slds-badge_inverse"></lightning-badge></p>
            </div>
        </template>
        <template if:true={error}>
            <div style="background-color: rgb(223, 52, 52); color: rgb(181, 184, 42); font-size: 1em">
                <p>
                    Error Occurred: 
                    <Strong style="background-color: white; color: Black">{error}</Strong>
                </p>
            </div>
        </template>
    </lightning-card>
</template>
